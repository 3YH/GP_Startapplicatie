<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../my-app/shared-styles.html">

<dom-module id="my-rooster-docent">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span {
        @apply --paper-font-body1;
      }


      table,
      th,
      td {
        width: 100%;
        border: 0px;
        border-spacing: 0px;
      }

      th,
      td {
        padding: 5px;
        text-align: left;
      }

      table th {
        font-weight: 400;
        background-color: #E1E1E1;
        color: black;
      }
    </style>
    <paper-dialog with-backdrop id="dialog">
      <div class="dialog-header">
        <div class="icon">
          <iron-icon icon="icons:query-builder"></iron-icon>
        </div>
        <div class="title">
          <h1>OO Design & Construction_Werkcollege</h1>
          <h3>Werkcollege</h3>
        </div>
        <iron-icon class="close" icon="icons:clear" dialog-dismiss></iron-icon>
      </div>
      <div class="date-header">
        <h2>Dinsdag 20 Februari 2018
          <span>09:00 - 13:00</span>
        </h2>
      </div>
      <div class="dialog-content">
        <div class="content-left">
          <h3>Lesinformatie</h3>
          <div class="content-card">
            <b>Cursuscode</b>
          </div>
        </div>
        <div class="content-right">
          <h3>Absentie</h3>
          <div class="content-card">
            <table>
              <tr>
                <th>Naam</th>
                <th>Status</th>
              </tr>
              <!-- <template is="dom-repeat" items="[[_c_studenten]]"> -->
              <tr>
                <td>Yannick Houtzager</td>
                <td class="aanwezig">Aanwezig</td>
              </tr>
              <tr>
                  <td>David Hollander</td>
                  <td class="afwezig">Afwezig</td>
              </tr>
              <!-- </template> -->
            </table>
          </div>
        </div>
      </div>
    </paper-dialog>


    <scheduler-component on-event-click="toggleDialog" default-view="agendaWeek" header='{"left":"prev,next,today","right":"month,agendaWeek,agendaDay,listWeek"}'
      height=100% min-time="07:00:00" max-time="20:00:00" events='[
          {"title" : "event1", "start" : "2018-04-10T10:00:00", "end" : "2018-04-10T12:30:00"},
          {"title" : "event2", "start" : "2018-04-11T12:30:00", "end" : "2018-04-11T17:30:00"}
          ]'>
    </scheduler-component>
  </template>

  <script>
    (function () {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-rooster-docent',

        properties: {
          rol: {
            type: String,
            value: "undefined",
            notify: true,
          },
        },


        _go_home: function () {
          var lApp = document.querySelector('my-app'); //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter; // het html-element <app-route> met id=approuter
          lAppRouter.data = {
            page: "rooster"
          }; // vul het data attribute met de homepage url
          // door de two way binding in <app-route> en <app-location>
          // zal ook de url echt wijzigen
        },


        toggleDialog: function () {
          this.$.dialog.toggle();
        }
      });
    })();
  </script>
</dom-module>
